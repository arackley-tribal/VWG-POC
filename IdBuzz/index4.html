<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    @font-face {
        font-family: 'vw-head';
        font-weight: 400;
        font-display: swap;
        src: url('./fonts/VW Head/webfonts/VWHeadWeb-Regular.woff2') format('woff2'),
            url('./fonts/VW Head/webfonts/VWHeadWeb-Regular.woff') format('woff');
    }

    @font-face {
        font-family: 'vw-head';
        font-weight: 700;
        font-display: swap;
        src: url('./fonts/VW Head/webfonts/VWHeadWeb-Bold.woff2') format('woff2'),
            url('./fonts/VW Head/webfonts/VWHeadWeb-Bold.woff') format('woff');
    }

    @font-face {
        font-family: 'vw-head';
        font-weight: 200;
        font-display: swap;
        src: url('./fonts/VW Head/webfonts/VWHeadWeb-Light.woff2') format('woff2'), 0 url('./fonts/VW Head/webfonts/VWHeadWeb-Light.woff') format('woff');
    }

    @font-face {
        font-family: 'vw-text';
        font-weight: 400;
        font-display: swap;
        src: url('./fonts/VW Head/webfonts/VWHeadWeb-Regular.woff2') format('woff2'),
            url('./fonts/VW Head/webfonts/VWHeadWeb-Regular.woff') format('woff');
    }

    @font-face {
        font-family: 'vw-text';
        font-weight: 700;
        font-display: swap;
        src: url('./fonts/VW Text/webfonts/VWTextWeb-Bold.woff2') format('woff2'),
            url('./fonts/VW Head/webfonts/webfonts/VWTextWeb-Bold.woff') format('woff');
    }

    html,
    body {
        margin: 0;
        height: 100%;
    }

    body {
        text-align: center;
        justify-content: center;
        align-items: center;
        background-color: #a9cbee;
        background-size: cover;
    }

    .container::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100px;
        width: 100px;
        box-shadow: -15px 15px 0 5px white;
        border-radius: 50%;
    }

    input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
        width: 90%;
        max-width: 500px;
        outline: none;
    }

    input[type="range"]:focus,
    input[type="range"]:active,
    input[type="range"]::-moz-focus-inner,
    input[type="range"]::-moz-focus-outer {
        border: 0;
        outline: none;
    }

    input[type="range"]::-moz-range-thumb {
        border: none;
        height: 50px;
        width: 80px;
        background-color: transparent;
        background-image: url("./images/mini-car.webp");
        background-position: 0 0;
        background-size: cover;
        cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb:active {
        background-position: 100% 0px;
    }

    input[type="range"]::-moz-range-track {
        width: 100%;
        height: 20px;
        background: #eee;
        border-radius: 10px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        cursor: pointer;
    }

    input[type="range"]::-moz-range-progress {
        height: 20px;
        background: #4685d7;
        border-radius: 10px;
        cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
        border: none;
        height: 50px;
        width: 80px;
        background-color: transparent;
        background-image: url("./images/mini-car.webp");
        transform: scaleX(-1);
        background-position: 0 0;
        background-size: cover;
        cursor: pointer;
        margin-top: -15px;
        -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb:active {
        background-position: 100% 0px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 20px;
        background: #eee;
        border-radius: 10px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        -webkit-appearance: none;
    }

    label {
        background: #eee;
        border-radius: 50%;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        padding: 14px;
        margin-left: 10px;
        font-family: Roboto, 'Helvetica Neue', Arial;
        font-size: 20px;
        width: 25px;
        text-align: center;
        color: #2968bb;
        font-weight: bold;
        content: '';
    }

    .twitter-link {
        position: absolute;
        bottom: 4px;
        margin: auto;
        font-family: sans-serif;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.6);
    }
</style>

<body>
    <div class="container" style="margin-top: 50px">
        <input id="slider" name="slider" type="range" value=0>
    </div>
</body>

<script>
    // https://www.codewithfaraz.com/content/180/create-a-stunning-curved-range-slider-with-html-and-css-source-code <- TODO: Look into
    const input = document.querySelector("input");
    const label = document.querySelector("label");

    input.addEventListener("input", event => {
        const value = Number(input.value) / 100;
        console.log(value)
        if (value < 0.20) {
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1502352981868-f957ab3e10eb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dnclMjBjYXJzfGVufDB8fDB8fHww')";
        } else if (value < 0.40) {
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1510360638044-c6f328b5d283?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8dnclMjBjYXJzfGVufDB8fDB8fHww')";
        } else if (value < 0.60) {
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1477852602855-d50ec886d299?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHZ3JTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D')";
        } else if (value < 0.80) {
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHZ3JTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D')";
        } else if (value < 1) {
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1464219789935-c2d9d9aba644?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHZ3JTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3Dg')";
        }

    });
</script>

</html>
